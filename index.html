<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Tic Tac Toe</div>

    <!-- Display the status of the game -->
    <div class="status">X's Turn</div>

    <!-- Tic Tac Toe board -->
    <div class="gameboard">
        <div class="cell-1 allow"></div>
        <div class="cell-2 allow"></div>
        <div class="cell-3 allow"></div>
        <div class="cell-4 allow"></div>
        <div class="cell-5 allow"></div>
        <div class="cell-6 allow"></div>
        <div class="cell-7 allow"></div>
        <div class="cell-8 allow"></div>
        <div class="cell-9 allow"></div>
    </div>
    
    <!-- Restart button for resetting the game -->
    <button class="restart">Restart</button>
    <script src="script.js"></script>
</body>
</html>
